<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style sheet -->
    <link rel="stylesheet" href="./style.css">
    <title>Expenses Tracker</title>
</head>

<body>
    <div class="container">
        <div id="expenses">
            <h1>Expense Tracker</h1>

            <div>
                <input type="text" placeholder="Expense Name.." id="expense-name">
                <input type="number" placeholder="Enter Amount.." id="expense-amount">
                <button id="add-expenses">Add Expense</button>
            </div>

        </div>

        <div id="show-expenses">
            <h2>Expenses</h2>

            <ul class="ul" id="expenses-data">
                <li>Name</li>
                <li>Amount</li>
                <li>Delete</li>
            </ul>

            <ul><!-- Expenses Show Here --></ul>

        </div>

        <h3 id="total-expense">Total: $105.00</h3>
    </div>

    <!-- Js File -->
    <script src="./script.js"></script>
</body>

</html>
